<h1>Manage Reserved Ticket</h1>
<form #myform=ngForm (ngSubmit)="func(myform.value)">
    Enter User ID : <input type="text" name="user" ngModel/><br/><br/>
    Enter Journey Date : <input type="text" name="Date" ngModel/><br/><br/>
    Enter No.of Seats : <input type="text" name="Seats" ngModel/><br/> <br/>
<button>Cancel ticket</button>
</form>
