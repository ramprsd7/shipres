<h1>Adding Ship Route Window</h1>
  <form #myform=ngForm (ngSubmit)=func(myform.value)>
  Enter Source : <input type="text" name="src" ngModel><br/><br/>
  Enter Destination : <input type="text" name="dest" ngModel><br/><br/>
  Enter  Distance : <input type="text" max="100" min="5" name="dist" ngModel><br/><br/>
  Enter  Duration : <input type="text" max="100" min="5" name="dur" ngModel><br/><br/>
  Enter  Cost : <input type="text" name="cst" ngModel><br/><br/>
  <button> Add Route</button>
</form>
<p id="a"></p>
